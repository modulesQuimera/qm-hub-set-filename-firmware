<script type="text/javascript">
	RED.nodes.registerType('set_filename_firmware',{
		category: 'Processing Module',
		color: '#ff0028',
		defaults: {
			compare_select: {value:"lora", required:true},
			filename: {value: ""},
			baud_rate: {value: null},
			name:{value:""}
		},
		inputs:1,
		outputs:1,
		icon: "CPU.svg",
		label: function() {
			return this.name? "Update Firmware - " + this.name: "Update Firmware";
		},
		paletteLabel: "Update Firmware",
		oneditprepare: function() { 
			var node = this;
			var scope = node.scope || [];

			$("#node-input-compare_select").on("change", function(e) {
				var compare = $(this).val();
				if (compare === "lora"){ $(".node-input-filename").show(); $(".node-input-baud_rate").show(); }
				if (compare === "stm"){ $(".node-input-filename").show(); $(".node-input-baud_rate").hide(); }
				
			});

		}
	});	
</script>
